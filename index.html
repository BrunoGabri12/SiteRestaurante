<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Meu Restaurante</title>

</head>

<body>

    <div class="container">



        <header>

            <div class="menu">

                <div class="logo">
                   <img src="imagens/logotipo.png" alt="logotipo-restaurante">
                </div>

                 <nav class="menu-inicial">
                    <ul class="opcoes-menu">
                        <li class="opcoes"><a class="texto" href="">Home</a></li>
                        <li class="opcoes"><a class="texto" href="">Cardápio</a></li>
                        <li class="opcoes"><a class="texto" href="">Nossa &nbsp História</a></li>
                        <li class="opcoes"><a class="texto" href="">Contato</a></li>
                    </ul>
                </nav>

                <div class="pesquisa">
                    <label for="btn-pesquisa"> <i class="fa fa-search"></i></label>
                    <input type="submit" id="btn-pesquisa" style="display:none;">
                    <input type="text" name="campo-pesquisa" id="campo-pesquisa">
                </div>
    
                <div class="login">

                    <a href="" class="btn">
                        <input type="button" value="sign-in" class="lg-in" id="sign-in" style="display: none;">
                        <label for="sign-in" id="label-btn"> <p>Sign-in</p> </label>
                    </a>
                    
                    <a href="" class="btn">
                        <input type="button" value="sign-up" class="lg-up" >
                    </a>
                    
                </div>

            </div>

        </header>

        <section class="conteudo">
        </section>
        

    </div>
    
</body>
</html>
